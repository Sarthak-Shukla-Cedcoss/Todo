<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do  List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>To-Do</header>
    <div class="Tomain">
        <input type="text" id="inp" placeholder="To-Do-List">
        <button type="button" id=btn1 > Submit</button>
    </div>
    <div id="pend1">  <span id="pend">Pending Tasks : 0</span> <span id="comp1">Compleated : 0</span></div>
    <div class="ul1">
        <h3 id="todo">To-Do Tasks</h3>
        <ul id="ul1"></ul>
    </div>
    <div class="ul2">
        <h3 id="comp">Compleated Task</h3>
        <ul id="ul2"></ul>
    </div>
</body>
<script src="main.js"></script>
</html>
